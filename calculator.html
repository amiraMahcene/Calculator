<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="../css/calculator.css" rel="stylesheet"/>
</head>
<body>
    <div class="continer">
        <input type="text" id="output" readonly/>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button> -</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button style="background-color: rgba(46, 236, 221, 0.61); color:#fff">=</button>
            <button> +</button>
        </div>
    </div>

    <script src="../js/calculator.js"></script>
</body>
</html>
